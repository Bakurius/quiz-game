<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ისწავლე</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: flex; /* Use flexbox to center content */
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        margin: 0; /* Remove margin to let flexbox handle centering */
        padding: 15px; /* Reduce padding for mobile */
        border-radius: 8px;
        width: 90%; /* Use a higher percentage for mobile */
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        box-sizing: border-box; /* Ensure padding doesn't affect width */
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        cursor: pointer;
      }
      .rankings-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      .rankings-table th,
      .rankings-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        font-size: 16px; /* Default font size */
      }
      .rankings-table th {
        background-color: #f2f2f2;
        cursor: pointer;
      }
      .rankings-table th:hover {
        background-color: #ddd;
      }
      .rankings-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        grid-column: 1 / -1; /* Make the button span the entire grid row */
        justify-self: center;
      }
      .rankings-btn:hover {
        background-color: #45a049;
      }

      /* Mobile-specific styles */
      @media (max-width: 600px) {
        .modal-content {
          width: 95%; /* Use almost full width on mobile */
          max-width: none; /* Remove max-width constraint */
          padding: 10px; /* Further reduce padding */
          max-height: 90vh; /* Allow more height on mobile */
        }
        .rankings-table {
          display: block; /* Allow table to scroll horizontally */
          overflow-x: auto;
          white-space: nowrap; /* Prevent text wrapping */
        }
        .rankings-table th,
        .rankings-table td {
          padding: 6px; /* Reduce padding on mobile */
          font-size: 14px; /* Smaller font size for mobile */
        }
        .close-btn {
          font-size: 20px; /* Slightly smaller close button */
        }
      }
    </style>
  </head>
  <body>
    <!-- Sticky Navbar -->
    <div class="navbar">
      <div class="navbar-content">
        <button
          id="back-to-index"
          class="nav-home-btn"
          onclick="window.location.href='/index.html'"
        >
          Go Back to Home
        </button>
        <span>Exercise Score: <span id="exercise-score">0</span></span>
      </div>
    </div>

    <div class="container">
      <!-- Subject Buttons -->
      <div id="subject-buttons" class="button-grid">
        <!-- Rankings Button -->
        <button class="rankings-btn" onclick="showRankingsModal()">
          Rankings
        </button>
      </div>

      <!-- Topic Buttons (Hidden Initially) -->
      <div id="topic-buttons" class="button-grid" style="display: none">
        <div id="back-to-subjects" class="back-button">
          <button onclick="showSubjects()">Go Back to Subjects</button>
        </div>
        <div class="topic-grid"></div>
      </div>

      <!-- Video and Exercises (Hidden Initially) -->
      <div id="content-section" style="display: none">
        <div id="back-to-topics" class="back-button">
          <button onclick="showTopics(currentSubject)">
            Go Back to Topics
          </button>
        </div>
        <div id="video-container" class="video-wrapper"></div>
        <div id="exercises-list" class="exercises-wrapper"></div>
      </div>

      <!-- Rankings Modal -->
      <div id="rankings-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeRankingsModal()">×</span>
          <h2>Rankings</h2>
          <table class="rankings-table">
            <thead>
              <tr>
                <th onclick="sortRankings('username')">Username</th>
                <th onclick="sortRankings('quizScore')">Quiz Score</th>
                <th onclick="sortRankings('exerciseScore')">Exercise Score</th>
                <th onclick="sortRankings('totalScore')">Total Score</th>
              </tr>
            </thead>
            <tbody id="rankings-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/js/learn.js"></script>
  </body>
</html>
